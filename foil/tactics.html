      <h1>Tricks, Tactics, and Strategies</h1>

      <p>The words "tricks," "tactics" and "strategy" mean different things, and indicate different skills in fencing.</p>
      <p>Generally, <b>strategies</b> are general approaches to a problem, and <b>tactics</b> are more concrete and specific attempts to solve the problem. Strategies are what fencers think about when hooking up against an opponent they are familiar with; tactics are screamed from the sidelines by coaches. A fencer's distance strategy for a bout might be to "Keep long distance and hit with fleches," but the fencer's tactics might be a panoply of glides, stepped-fleches, false retreats, or other combinations, all used in the service of that strategy.</p>
      <p><b>Tricks</b>, on the other hand, don't have such a reputable intellectual pedigree. Tricks are typically unthoughtful, rehearsed actions. Fencers use tricks on an opponent based on their past success with fencers like the opponent. Tricks don't care about which opponent they're used against, the opponents are secondary. What makes tricks hit is the fencer's ability to surprise with them, and his or her comfort with executing them. There is also usually a bit of luck involved.</p>
